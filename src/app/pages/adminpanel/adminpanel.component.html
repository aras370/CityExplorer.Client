<div class="min-h-screen bg-gray-50" dir="rtl">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <div
            class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center ml-3">
            <i class="fas fa-cog text-white"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-900">پنل مدیریت جاذبه‌های گردشگری</h1>
        </div>
        <button (click)="showmodal()"
          class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 flex items-center">
          <i class="fas fa-plus ml-2"></i>
          افزودن جاذبه جدید
        </button>
      </div>
    </div>
  </header>


  <!-- Stats Cards -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-map-marker-alt text-blue-600 text-xl"></i>
          </div>
          <div class="mr-4">
            <p class="text-sm font-medium text-gray-600">کل جاذبه‌ها</p>
            <p class="text-2xl font-bold text-gray-900">{{stats.total}}</p>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-check text-green-600 text-xl"></i>
          </div>
          <div class="mr-4">
            <p class="text-sm font-medium text-gray-600">تایید شده</p>
            <p class="text-2xl font-bold text-gray-900">{{stats.approved}}</p>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-clock text-yellow-600 text-xl"></i>
          </div>
          <div class="mr-4">
            <p class="text-sm font-medium text-gray-600">در انتظار</p>
            <p class="text-2xl font-bold text-gray-900">{{stats.pending}}</p>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-times text-red-600 text-xl"></i>
          </div>
          <div class="mr-4">
            <p class="text-sm font-medium text-gray-600">رد شده</p>
            <p class="text-2xl font-bold text-gray-900">{{stats.rejected}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <app-filter (searchparams)="onSearchParamsChange($event)"></app-filter>

    <!-- Attractions Table -->
    <app-placesforadmin (showitmodal)="openmodal($event)" (placeChanged)="onPlaceChanged()" [filterParams]="filterParams"></app-placesforadmin>

    <!-- Add/Edit Modal -->
    <app-addnewplacebyadmin (creationplace)="onPlaceChanged()"></app-addnewplacebyadmin>

    <app-editplacebyadmin (closemodal)="closemodal()" [showmodal]="showeditmodal" ></app-editplacebyadmin>

  </main>
</div>
