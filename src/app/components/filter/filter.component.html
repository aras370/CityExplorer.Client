<div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">فیلتر و جستجو</h3>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Search -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">جستجو با نام</label>
      <input type="text" [(ngModel)]="selectedName" (ngModelChange)="onSearchChange()"
             placeholder="نام جاذبه گردشگری را وارد کنید"
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <!-- Status Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">وضعیت</label>
      <select [(ngModel)]="selectedStatus" (ngModelChange)="onSearchChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">همه وضعیت‌ها</option>
        <option value="تاییدشده">تایید شده</option>
        <option value="درانتظارتایید">در انتظار بررسی</option>
        <option value="ردشده">رد شده</option>
      </select>
    </div>
    <!-- Category Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">دسته‌بندی</label>
      <select [(ngModel)]="selectedCategory" (ngModelChange)="onSearchChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">همه دسته‌ها</option>
        <option *ngFor="let item of Categories" [value]="item.name">
          {{item.name}}
        </option>
      </select>
    </div>
  </div>
</div>
